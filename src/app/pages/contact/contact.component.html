      <div class="col-12 col-md-10 col-xl-6 justify-content-md-center">
        <form [formGroup]="form" (submit)="send($event)">
          Or contact by form:
          <mat-form-field class="col-12">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" autocomplete="name">
            <mat-error *ngIf="form.controls.name.hasError('required')">Name is required</mat-error>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" autocomplete="email">
            <mat-error *ngIf="form.controls.email.hasError('required')">E-mail is required</mat-error>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" autocomplete="phone">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="6"></textarea>
            <mat-error *ngIf="form.controls.message.hasError('required')">Message is required</mat-error>
          </mat-form-field>
          <button mat-stroked-button class="col-12" [disabled]="form.invalid">Send</button>

          <span #submitResult></span>
        </form>
      </div>
